<link rel="stylesheet" href="../css/styles.css">

<header>
    <title>Flashcards - Manage</title>
    <h1>Manage Flashcards</h1>
    <hr>
    <button onclick="window.location.href='index.html'" class="switch-page">Home</button>
    <button onclick="window.location.href='flashcards.html'" class="switch-page">Learn Flashcards</button>
</header>

<ul class="card-list" id="cardList"></ul>
<button class="add-card" id="addCardButton">Add Card</button>
<button class="save-cards" id="saveCardsButton">Save Cards</button>
<button class="export-cards" id="exportCardsButton">Export Cards</button>
<input type="file" id="importCardsInput" class="import-cards" accept=".json" style="display: none;">
<label for="importCardsInput" class="import-cards-label">Import Cards</label>

<!-- Toast container -->
<div id="toast" class="toast"></div>

<script src="../js/manage-cards.js"></script>
